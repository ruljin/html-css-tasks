<!DOCTYPE html>
<html>
	<head lang>
		<title>Example</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- PIXELS -->
		<h3 class="font__size--pixel">First text</h3>
		<h4 class="font__size--pixel">Second text</h4>
		<p class="font__size--pixel">Third text</p>
		<p>Fourth text</p>

		<!-- EM -->
		<p class="font__size--em">EM first text</p>
		<p class="font__size--em">EM second text</p>
		<div class="font__size--em">
			Lorem ipsum dolor sit amet. <span class="child">Lorem Ipsum</span>
		</div>

		<!-- REM -->
		<p class="font__size--rem">REM First Text</p>
		<div class="font__size--rem">REM Second Text</div>
		<div class="rem__test">
			Test Container
			<div class="rem__child">Test Child</div>
		</div>

		<!-- VW/VH (Viewport Height/Viewport Width)-->
		<div class="viewport">Lorem ipsum dolor sit amet</div>

		<!-- % (PERCENTAGE) -->
		<div class="parent">
			Parent Element
			<div class="child">Child A</div>
			<div class="child">Child B</div>
		</div>
	</body>
</html>
